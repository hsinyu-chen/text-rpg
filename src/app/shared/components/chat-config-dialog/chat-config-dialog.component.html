<div class="dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <button mat-icon-button class="sidebar-toggle" (click)="toggleSidebar()"
            [matTooltip]="isSidebarCollapsed() ? ui().SHOW_MENU : ui().HIDE_MENU">
            <mat-icon>{{ isSidebarCollapsed() ? 'menu' : 'menu_open' }}</mat-icon>
        </button>
        <span class="dialog-title">{{ ui().DYNAMIC_PROMPT_SETTINGS }} - {{ activeTypeLabel() }}</span>
        <div class="header-actions">
            <button mat-icon-button (click)="resetCurrent()" [matTooltip]="ui().RESET_CURRENT" color="warn">
                <mat-icon>restart_alt</mat-icon>
            </button>
            <button mat-stroked-button color="warn" (click)="resetAll()" [matTooltip]="ui().RESET_ALL">
                <mat-icon>refresh</mat-icon> {{ ui().RESET_ALL }}
            </button>
            <button mat-icon-button (click)="close()" [matTooltip]="ui().CLOSE">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="dialog-body">
        <!-- Sidebar -->
        <div class="sidebar" [class.collapsed]="isSidebarCollapsed()">
            <div class="sidebar-header">
                <span>{{ ui().INSTRUCTION_TYPE }}</span>
                <span class="type-count">{{ injectionTypes().length }}</span>
            </div>

            <mat-nav-list class="type-list">
                @for (type of injectionTypes(); track type.id) {
                <a mat-list-item [class.active]="activeType() === type.id" (click)="selectType(type.id)"
                    (keydown.enter)="selectType(type.id)" tabindex="0">
                    <mat-icon matListItemIcon>{{ type.icon }}</mat-icon>
                    <span matListItemTitle>{{ type.label }}</span>
                </a>
                }
            </mat-nav-list>

            <div class="sidebar-hint">
                <mat-icon>info</mat-icon>
                <span>{{ ui().AUTO_INJECTION_HINT }}</span>
            </div>
        </div>

        <!-- Monaco Editor -->
        <div class="editor-container">
            <app-monaco-editor #editorRef [multiModelMode]="true" [files]="injectionFiles()" [activeFile]="activeType()"
                [options]="editorOptions()" (valueChange)="onValueChange($event)">
            </app-monaco-editor>
        </div>
    </div>
</div>
